<!DOCTYPE html>
<html>

  <head>
      <title>
        Show and Hide div elements using checkbox
      </title>
      <script src=
  "https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <style type="text/css">
          .selectt {
              color: #fff;
              padding: 30px;
              display: none;
              margin-top: 30px;
              width: 60%;
              background: green;
          }

          label {
              margin-right: 20px;
          }
      </style>
  </head>

  <body>
      <center>
          <h1 style="color:green;">Interface</h1>
          <h3>Choose a test to evaluate with</h3>
          <div>
              <label>
                  <input type="checkbox" name="colorCheckbox"
                         value="Foo"> Foo</label>
              <label>
                  <input type="checkbox" name="colorCheckbox"
                         value="Bar"> Bar</label>
          </div>
          <div class="Foo selectt">
            This is the Foo test</div>
          <div class="Bar selectt">
            This is the Bar test</div>
          <script type="text/javascript">
              $(document).ready(function() {
                  $('input[type="checkbox"]').click(function() {
                      var inputValue = $(this).attr("value");
                      $("." + inputValue).toggle();
                  });
              });
          </script>
      </center>
  </body>

</html>
